
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gka-animation-preview</title>
    <link href="./gka-gka.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="gka" class="gka-base"></div>
    <script>
    function loadImage(names, cb, prefix){
        var n = 0, img;
        names.forEach(function(name) {
            img = new Image();
            img.onload = function() {
                (++n === names.length) && cb && cb();
            };
            img.src = (prefix || '') + name;
        });
    }

    var imgNames = ["gka-1.png","gka-2.png","gka-3.png","gka-4.png","gka-5.png","gka-6.png"];

    loadImage(imgNames, function() {
        document.getElementById('gka').className += " gka-animation"
    }, "img/")
    </script>
</body>
</html>
